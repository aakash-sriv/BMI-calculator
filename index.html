<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="canvas">
    <div>
        <h1 class="container">BMI Calculator</h1>
    </div>
    <form >
        <p>
            <label> Height in CM: </label><input type="text" id="Height" placeholder="Height in CM" >
        </p>
        <p>
            <label> Weight in KG: </label><input type="text" id="Weight" placeholder="Weight in KG" >
        </p>
        <button>Calculate</button>
        <div id="results">
        </div>
        <div id="status">
        </div>
        <div class="gyan">
            <h2 class="bmi-guide"> BMI Weight Guide</h2>
            <div>
                <p>Under Weight = Less than 18.6</p>
                <p>Normal Range = 18.6 and 24.9</p>
                <p>Overweight = Greater than 24.9</p>
            </div>
        </div>
    </form>
</body>
<script src="script.js"></script>
</html>
